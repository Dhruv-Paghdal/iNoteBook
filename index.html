<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a9a20b01b1.js" crossorigin="anonymous"></script>
    <title>iNoteBook</title>
</head>
<body>
    <div class="container my-3">
        <div id="page" class="p-5">
            <div class="text-center">
                <h5 id="title" class="card-title"></h5>
                <button class="btn" id="favBtn" onclick="addFav();">
                    <i class="fas fa-star" id="star"></i>
                </button>
            </div>
            <div id="mainSection">
                <img src="butterfly.jpg" id="contentImage" alt="Image Not Available" >
                <p id="content" class="card-text"></p>
            </div>
            <div class="text-center">
                <div id="footer" class="d-flex justify-content-center"></div>
                <div id="pageNumber" class="d-flex justify-content-end"></div>
            </div>
        </div>
        <div class="mt-2 d-flex justify-content-evenly align-items-center">
            <button class="btn btn-primary" id="prev" disabled onclick="prev();">Prev</button>
            <button class="btn btn-primary" id="next" onclick="next();">Next</button>
        </div>
        <div class="mt-2">
            <h4 style="color: orangered;">Find Page :</h4>
            <input type="text" id="customPageNumber">
            <button class="btn btn-primary h-auto" type="submit" onclick="customPage(customPageNumber.value);">GO</button>
        </div>
        <div class="mt-3">
            <h4 style="color: orangered;">Favourites Pages :</h4>
            <div class="d-flex justify-content-start align-items-center" id="favouriteSec"></div>
        </div>
    </div>  
</body>
<script src="index.js"></script>
</html>
